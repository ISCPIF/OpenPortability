version: '3.8'

services:
  app:
      build:
        context: .
        dockerfile: Dockerfile
      env_file:
        - .env.local
      environment:
        - NODE_ENV=development
      restart: always
      networks:
        - app_network
        - supabase_network_goodbyex
      extra_hosts:
        - "host.docker.internal:host-gateway"
      ports:
        - "3000:3000"
      volumes:
        - ./:/app:delegated
        - /app/node_modules
        - /app/.next
        - shared-tmp:/app/tmp
        - ./public:/app/public
        - app_logs:/app/logs


  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    volumes:
      - ./worker:/app
      - /app/node_modules
      - shared-tmp:/app/tmp
      - app_logs:/app/logs
    env_file:
      - ./worker/.env
    environment:
      - NODE_ENV=development
    networks:
      - app_network
      - supabase_network_goodbyex
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - app

  python_worker:
    build:
      context: ./python_worker
      dockerfile: Dockerfile
    volumes:
      - ./python_worker:/app
      - /app/node_modules
      - ./messages:/app/messages
      - app_logs:/app/logs
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    networks:
      - app_network
      - supabase_network_goodbyex
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - app
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/auth:/etc/nginx/auth:ro
    depends_on:
      - app
    networks:
      - app_network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

