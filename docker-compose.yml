networks:
  app_network:
    driver: bridge
  supabase_network_goodbyex:
    external: true

volumes:
  shared-tmp:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "noexec"
  app_logs:
    driver: local
    driver_opts:
      type: none
      device: /home/ubuntu/openportability_logs
      o: "bind,noexec"
